{% extends 'layout.html' %}


{% block body %}

<body class="text-center">
    <form class="form-signin" method="POST">

        <h1 class="h3 mt-3 mb-3 font-weight-normal">Login</h1>
        <h1 class="h5  mt-3 mb-3 font-weight-normal">Entre na sua conta.</h1>

        <label class="sr-only">Endereço de Email</label>
        <input type="email" name="email" class="form-control" placeholder="Endereço De Email"
            value={{request.form.email}}>

        <label class="sr-only">Senha</label>
        <input type="password" name="password" class="form-control" placeholder="Senha" value={{request.form.password}}>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

    </form>
</body>
{%endblock %}
